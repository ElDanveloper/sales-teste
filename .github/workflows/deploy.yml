name: Deploy SmartMart Solutions

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  REGISTRY: docker.io

jobs:
  test:
    name: Testes
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Instalar dependências Backend
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Instalar dependências Frontend
        run: |
          cd frontend
          npm ci
      
      - name: Lint Backend
        run: |
          cd backend
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
      
      - name: Build Frontend
        run: |
          cd frontend
          npm run build

  build-and-push:
    name: Build e Push Docker
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build e Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/smartmart-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/smartmart-backend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smartmart-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smartmart-backend:buildcache,mode=max
      
      - name: Build e Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/smartmart-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/smartmart-frontend:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smartmart-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/smartmart-frontend:buildcache,mode=max

  deploy-aws:
    name: Deploy para AWS (opcional)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false 
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Deploy to ECS
        run: |
          # Atualizar serviço ECS
          aws ecs update-service --cluster smartmart-cluster --service smartmart-service --force-new-deployment

  deploy-azure:
    name: Deploy para Azure (opcional)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false 
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4
      
      - name: Login Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: smartmart-app
          images: |
            ${{ secrets.DOCKER_USERNAME }}/smartmart-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/smartmart-frontend:latest

  deploy-vps:
    name: Deploy para VPS (Docker Compose)
    runs-on: ubuntu-latest
    needs: build-and-push
    if: false  # Altere para true quando configurar VPS
    
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/app/smartmart
            docker-compose pull
            docker-compose up -d
            docker system prune -af

  notify:
    name: Notificação
    runs-on: ubuntu-latest
    needs: [test, build-and-push]
    if: always()
    
    steps:
      - name: Notificar sucesso
        if: needs.build-and-push.result == 'success'
        run: |
          echo "✅ Deploy realizado com sucesso!"
          echo "Backend: ${{ secrets.DOCKER_USERNAME }}/smartmart-backend:latest"
          echo "Frontend: ${{ secrets.DOCKER_USERNAME }}/smartmart-frontend:latest"
      
      - name: Notificar falha
        if: needs.test.result == 'failure' || needs.build-and-push.result == 'failure'
        run: |
          echo "❌ Deploy falhou!"
          echo "Verifique os logs acima para mais detalhes."
